<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resp.css">
  <link rel="stylesheet" href="utility.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>

<body>
  <div class="flex justify-center"><img src="images/logo.svg" alt="" class="logo"></div>
  <main class="flex">
    <div class="left">
      <!-- bill amount -->
      <div class="flex flex-col">
        <div class="flex justify-between">
          <label class="label">Bill</label>
          <label id="bill-error"></label>
        </div>
        <input type="number" id="bill-amount" placeholder="0" style="text-align: right;">
      </div>
      <!-- tip card -->
      <div>
        <label class="label">Select Tip %</label>
        <div class="card-container grid">
          <div class="card">5%</div>
          <div class="card">10%</div>
          <div class="card">15%</div>
          <div class="card">20%</div>
          <div class="card">25%</div>
          <input type="number" class="card card-custom" placeholder="Custom" style="text-align: right;"/>
        </div>
      </div>
      <!-- peoples -->
      <div class="flex flex-col">
        <div class="flex justify-between">
          <label class="label">Number of People</label>
          <label id="peoples-error"></label>
        </div>
        <input type="number" id="peoples" placeholder="0" style="text-align: right;">
      </div>
    </div>
    <div class="right">
      <div class="inner-container">
        <!-- per person -->
        <div class="flex justify-between">
          <div>
            <div class="color-white">Tip Amount</div>
            <span class="color-off-white">/ person</span>
          </div>
          <div class="amount" id="tip-amount-person">$00.00</div>
        </div>
        <!-- total -->
        <div class="flex justify-between">
          <div>
            <div class="color-white">Total</div>
            <span class="color-off-white">/ person</span>
          </div>
          <div class="amount" id="total-amount-person">$00.00</div>
        </div>
        <button type="reset" id="reset">RESET</button>
      </div>
    </div>
    <div id="loading-animation" class="hidden">
      <div class="loading-spinner"></div>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>

</html>
